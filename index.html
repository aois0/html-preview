<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMLプレビューツール</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; }
    header { background: #333; color: #fff; padding: 10px 20px; }
    main { display: flex; flex: 1; }
    .panel { flex: 1; display: flex; flex-direction: column; }
    .panel h2 { background: #eee; padding: 8px 12px; font-size: 14px; }
    textarea { flex: 1; width: 100%; border: none; padding: 12px; font-family: monospace; font-size: 14px; resize: none; }
    iframe { flex: 1; width: 100%; border: none; background: #fff; }
    .divider { width: 4px; background: #ccc; cursor: col-resize; }
  </style>
</head>
<body>
  <header>
    <h1>HTMLプレビューツール</h1>
  </header>
  <main>
    <div class="panel">
      <h2>HTMLコードを貼り付け ↓</h2>
      <textarea id="code" placeholder="ここにHTMLを貼り付けてください..."></textarea>
    </div>
    <div class="divider"></div>
    <div class="panel">
      <h2>プレビュー ↓</h2>
      <iframe id="preview"></iframe>
    </div>
  </main>
  <script>
    const code = document.getElementById('code');
    const preview = document.getElementById('preview');
    
    code.addEventListener('input', () => {
      preview.srcdoc = code.value;
    });
  </script>
</body>
</html>
